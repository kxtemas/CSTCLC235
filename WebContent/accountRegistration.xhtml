<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
	
	<!-- Page Body -->
	<h:body>
		<ui:composition template="/layouts/commonLayout.xhtml">
		
			<!-- Defining Page Title's Content -->
			<ui:define name="title">
			 	Register New Account
			</ui:define>
			
			<!-- Defining Page Content's Content -->
			<ui:define name="content">
				<div align="center" class="contentStyle">
					<!-- Creating Account Creation Form -->
					<h:form>
						First Name: <h:inputText id="firstName" value="#{user.firstName}" title=""/> <br/>
						<h:message for="firstName"/> <br/>
						
						Last Name: <h:inputText id="lastName" value="#{user.lastName}" title="" /> <br/>
						<h:message for="lastName"/> <br/>
						
						Email: <h:inputText id="email" value="#{user.email}" title="" /> <br/>
						<h:message for="email"/> <br/>
						
						Username: <h:inputText id="username" value="#{user.username}" title="" /> <br/>
						<h:message for="username"/> <br/>
						
						Password: <h:inputText id="password" value="#{user.password}" title="" /> <br/>
						<h:message for="password"/> <br/>
						
						Birthdate: <h:inputText id="birthdate" value="#{user.birthdate}" title="" /> <br/>
						<h:message for="birthdate"/> <br/>
						
						<h:commandButton value="Register Account" action="#{user.register()}" class="contentStyle"/>
					</h:form>
				</div>
			</ui:define>
		</ui:composition>
	</h:body> 
</html>
